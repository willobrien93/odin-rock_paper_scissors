<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="game">
            <div class="container1">
                <div class="title">Rock, Paper, Scissors!</div>
                <div class="buttons">
                    <button type="button" name="Rock">Rock</button>
                    <button type="button" name="Paper">Paper</button>
                    <button type="button" name="Scissors">Scissors</button>
                </div>
                <div class="instruction">Make a selection to start!</div>
            </div>
            <div class="container2">
                <div class="visuals">
                    <div class="player">
                        <image class="playerVisual"></image>
                        <div>YOU</div>
                    </div>
                    <div>VS</div>
                    <div class="cpu">
                        <image class="computerVisual"></image>
                        <div>CPU</div>
                    </div>
                </div>
                <div class="message"></div>
            </div>
            <div class="container3">
                <div class="results">
                    <div class="scoreboard">
                        <div class="scores">
                            <div>Player</div>
                            <div class="score" id="playerScore">0</div>
                        </div>
                        <div class="scores">
                            <div>Computer</div>
                            <div class= score id="computerScore">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
