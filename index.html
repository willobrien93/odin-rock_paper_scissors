<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container"></div>
            <div class="title">Rock, Paper, Scissors!</div>
            <div class="game">
                <button type="button" name="rock">Rock</button>
                <button type="button" name="paper">Paper</button>
                <button type="button" name="scissors">Scissors</button>
            </div>
            <div class="results">
                <div class="message">Example Message</div>
                <div class="scoreboard">
                    <div class="score" id="playerScore">
                        <div>Player</div>
                        <div>0</div>
                    </div>
                    <div class="score" id="computerScore">
                        <div>Computer</div>
                        <div>0</div>
                    </div>
                </div>
            </div>

        <script src="script.js"></script>
    </body>
</html>
