<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container"></div>
            <div class="title">Rock, Paper, Scissors!</div>
            <div class="buttons">
                <button type="button" name="Rock">Rock</button>
                <button type="button" name="Paper">Paper</button>
                <button type="button" name="Scissors">Scissors</button>
            </div>
            <div class="instruction">Make a selection to start!</div>
            <div class="visuals">
                <div class="player">
                    <image class="playerVisual"></image>
                    <div>YOU</div>
                </div>
                <div>VS</div>
                <div class="cpu">
                    <image class="computerVisual"></image>
                    <div>CPU</div>
                </div>
            </div>
            <div class="results">
                <div class="message"></div>
                <div class="scoreboard">
                    <div class="score">
                        <div>Player</div>
                        <div id="playerScore">0</div>
                    <div class="score">
                        <div>Computer</div>
                        <div id="computerScore">0</div>
                    </div>
                </div>
            </div>

        <script src="script.js"></script>
    </body>
</html>
